<html>
<head>
      <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.3.3/angular.min.js"></script>
      <script src="source/javascript/controller.js"></script>
      <link rel="stylesheet" href="source/scss/styles.css">
</head>
<body>
    <div ng-app="myApp" ng-controller="myCtrl">
        <div class="search-box">
            <input type="text" ng-model="searchText" ng-change="search(searchText)">
            <div ng-if="results && !closeSuggestions" class="autosuggestions">
                <div class="result" ng-repeat="movie in results" 
                    ng-click="selectMovie(movie.Title)">
                {{movie.Title}}</div>
            </div>
        </div>
    </div>
</body>
</html>
